<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson Attributes</title>
  </head>
  <body>
    <h3>Ejercicio de Atributos</h3>
    <form>
      <button type="button" disabled>Click Me!</button>
      <br><br>
    <input type="checkbox" id="pet" name="pet" value="animal" checked>
  <label for="pet" selected> Tengo una mascota!</label>
  <br><br>
    <label for="numeros">Elige del 0 al 100:</label>
  <input type="number" id="numeros" name="numeros" min="1" max="100">
  <br><br>
  <label for="date">Nacimiento:</label>
  <input type="date" id="nacimiento" name="nacimiento">
  </form>
  </body>
</html>
